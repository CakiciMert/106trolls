    <script>

        function calculate() {
          var r1 = berkenn(document.getElementById('r1').value)/100;
          var r2 = berkenn(document.getElementById('r2').value)/100;
          var rho1 = berkenn(document.getElementById('rho1').value);
          var rho2 = berkenn(document.getElementById('rho2').value);

          var epsi = 8.854 * pow(10, -12);
          var A = rho1/3/epsi;
          var B1 = rho2/3/epsi;
          var B2 = (rho1-rho2)*pow(r1, 3)/3/epsi;
          var C = ((pow(r2, 3)-pow(r1, 3))*rho2 + pow(r1, 3)*rho1)/3/epsi;

          document.getElementById('A').innerHTML = selim(A, 2) + "*r";
          document.getElementById('B').innerHTML = "@DIV{" + selim(B1, 2) + "*r@Sup{3}" + selim(B2, 2) + ";r@Sup{2}}";
          document.getElementById('C').innerHTML = "@DIV{" + selim(C, 2) + ";r@Sup{2}}";
        }

    </script>
